{% extends "layout.html" %}
{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        {% comment %} <h2>Posts, using <span class="dja_color">Django</span></h2> {% endcomment %}
        {%for post in posts%}
            <p>{{ post.title }}</p>
            <p>{{ post.time|date:"Y-m-d" }}</p>
            <p>{{ post.body }}</p>
        {% endfor %}
    </section>
{% endblock %}
